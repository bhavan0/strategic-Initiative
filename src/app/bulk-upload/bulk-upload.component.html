<div [ngClass]="{'alignForUser':this.isAdminUser != 'true'}">
    <img style="margin-left:15px;margin-top:-5px;cursor: pointer" routerLink="../AddNewSkill"
        src="../../assets/img/AddNew.png" />
    <button p-button routerLink="../AddNewSkill" style="margin-top: 30px;margin-left:-8px" type="button"
        class="btnCSS">Add New Skill</button>


    <img style="margin-left:20px;margin-top:-5px;cursor: pointer" routerLink="../CategoryMaster"
        *ngIf="this.isAdminUser == 'true'" src="../../assets/img/AddNew.png" />
    <button p-button routerLink="../CategoryMaster" style="margin-top: 30px;margin-left:-8px" type="button"
        class="btnCSS" *ngIf="this.isAdminUser == 'true'">Category Master</button>


    <img style="margin-left:20px;margin-top:-5px;cursor: pointer" routerLink="../SkillMaster"
        *ngIf="this.isAdminUser == 'true'" src="../../assets/img/AddNew.png" />
    <button p-button routerLink="../SkillMaster" style="margin-top: 30px;margin-left:-8px"
        *ngIf="this.isAdminUser == 'true'" type="button" class="btnCSS">Skill Master</button>


    <img style="margin-left:20px;margin-top:-5px;cursor: pointer" routerLink="../UploadUsers"
        *ngIf="this.isAdminUser == 'true'" src="../../assets/img/AddNew.png" />
    <button p-button routerLink="../UploadUsers" style="margin-top: 30px;margin-left:-8px"
        *ngIf="this.isAdminUser == 'true'" style="border-radius: 12px;background-color:#e6e6e6" type="button"
        class="btnCSS">Upload Users</button>


    <img style="margin-left:20px;margin-top:-5px;cursor: pointer" routerLink="../Users"
        *ngIf="this.isAdminUser == 'true'" src="../../assets/img/AddNew.png" />
    <button p-button routerLink="../Users" style="margin-top: 30px;margin-left:-8px" *ngIf="this.isAdminUser == 'true'"
        type="button" class="btnCSS">List Users</button>

</div>
<br>
<br>
<br>
<div class="container" style="margin-bottom:390px">
    <div class="row">
        <div class="col-4"></div>
        <div>
            <!-- image-preview-filename input [CUT FROM HERE]-->
            <div class="input-group image-preview">
                <input type="text" class="form-control image-preview-filename" disabled="disabled">
                <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Browse</span>
                        <input type="file" accept=".xlsx" name="input-file-preview" (change)="onChange($event)" />
                        <!-- rename it -->
                    </div>
                </span>
            </div><!-- /input-group image-preview [TO HERE]-->
        </div>
    </div>

</div>
